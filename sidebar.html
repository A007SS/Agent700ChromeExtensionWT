<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent700 Sidebar</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
</head>
<body>
    <div class="main-container">
        <div class="container" id="resizable">
            <div class="content" id="content">
                <h1>Welcome to Agent700</h1>
                <p>Select an option from the menu to get started.</p>
            </div>
        </div>
        <div class="menu-bar" id="menu-bar">
            <button class="menu-option" data-page="capture.html">
                <img src="capture.png" alt="Capture Panel">
            </button>
            <button class="menu-option" data-page="TalkToPage.html">
                <img src="agents.png" alt="Agents Panel">
            </button>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
